      <div >
        
          <h2>Enter Your Information Below</h2>
          <label for="height">Height</label>
          <input type="text" id="height"  placeholder="Your height in inches...">
      
          <label for="weight">Weight</label>
          <input type="text" id="weight"  placeholder="Your weight in pounds...">
      
          <label for="age">Age</label>
          <input type="text" id="age"  placeholder="Your age">

          <label for="sex">Sex</label>
          
          <select id="sex">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select> 

          <label for="sex">Current Valdosta State Student</label>

          <select id="student">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select> 

          <label for="avg">Average Daily Hours of Exercise </label>
          <input type="text" id="avg" placeholder="Your avg daily hours of exercise">
        
          <input id=sub type="submit" style="background-color: red;" onclick="submitData()">
          <p>Disclaimer: By using this system you authorize Valdosta Area Health Tracker to anonymously use the supplied data for current and future use cases.</p>
          
          <label for="bmi">Your calculated BMI</label>
